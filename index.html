<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>StarWars Wiki</title>
</head>

<body>
    <main>
        <div>
            <table>
                <tr class="titulo">
                    <th colspan="7">Star Wars Characthers</th>
                </tr>
                <tr onLoad="carregaTabela()" class="dados">
                    <td>Personagem      </td>
                    <td>altura(cm)      </td>
                    <td>Peso(kg)        </td>
                    <td>Cor do cabelo   </td>
                    <td>Cor da Pele     </td>
                    <td>Cor da Íris     </td>
                    <td>Nascimento      </td>
                </tr>
                <tbody id="local">
                </tbody>
            </table>
            <button class="botoes" hidden="true" id="anterior" onclick="anterior()"><img src="img/arrow_back-24px.svg" alt="anterior"></button>
            <button class="botoes" hidden="true" id="proximo" onclick="proximo()"><img src="img/arrow_forward-24px.svg" alt="próximo"></button>
        </div>
    </main>
</body>

<script src="/index.js "></script>

</html>
